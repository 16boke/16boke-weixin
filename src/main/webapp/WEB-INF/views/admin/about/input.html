#parse("./admin/head.html")
<!-- start site's main content area -->
<section class="content-wrap">
	<div class="container">
		<div class="row">
			<main class="col-md-6 col-md-offset-3">
			<div class="cover">
				<form id="aboutForm" class="form-horizontal" method="post" action="${rc.contextPath}/admin/about/save">
					<div class="form-group">
						<label class="col-sm-3 control-label">标题：</label>
						<div class="col-sm-8 text-left">
							<input type="hidden" id="id" name="id" value="$!about.id">
							<input class="form-control" id="title" name="title" value="$!about.title"
								placeholder="标题" type="text">
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-3 control-label">时间：</label>
						<div class="col-sm-8 text-left">
							<input class="form-control" readonly id="abouttime" name="abouttime" placeholder="发表时间" value="$!time.format($!about.abouttime)"
								type="text">
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-3 control-label">内容：</label>
						<div class="col-sm-8 text-left">
							<textarea class="form-control" id="detail" name="detail" rows="5" placeholder="内容">$!about.detail</textarea>
						</div>
					</div>

					<div class="form-group">
						<button class="btn btn-default" type="submit" id="saveAbout">保存</button>
						<button class="btn btn-default" type="button" id="cancelAbout">取消</button>
					</div>
				</form>
			</div>
			</main>
		</div>
	</div>
</section>
#parse("./admin/foot.html")
<script type="text/javascript" src="${rc.contextPath}/js/jedate/jedate.js"></script>
<script type="text/javascript" src="${rc.contextPath}/js/about/input.js"></script>
