#parse("./admin/head.html")
<!-- start site's main content area -->
<section class="content-wrap">
	<div class="container">
		<div class="row">
			<main class="col-md-6 col-md-offset-3">
			<div class="cover">
				<form id="labelForm" class="form-horizontal" method="post" action="${rc.contextPath}/admin/label/save">
					<div class="form-group">
						<label class="col-sm-3 control-label">标签名：</label>
						<div class="col-sm-8 text-left">
							<input type="hidden" id="id" name="id" value="$!label.id">
							<input class="form-control" id="labelname" name="labelname" value="$!label.labelname"
								placeholder="标签名" type="text">
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-3 control-label">标签编码：</label>
						<div class="col-sm-8 text-left">
							<input class="form-control" id="labelcode" name="labelcode" value="$!label.labelcode"
								placeholder="标签编码" type="text">
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-3 control-label">排序号：</label>
						<div class="col-sm-8 text-left">
							<input class="form-control" id="pxh" name="pxh" placeholder="排序号" value="$!label.pxh"
								type="text">
						</div>
					</div>

					<div class="form-group">
						<button class="btn btn-default" type="submit" id="saveLabel">保存</button>
						<button class="btn btn-default" type="button" id="cancelLabel">取消</button>
					</div>
				</form>
			</div>
			</main>
		</div>
	</div>
</section>
#parse("./admin/foot.html")
<script type="text/javascript" src="${rc.contextPath}/js/label/label.js"></script>
